<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsivo com css e htmal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="./assets/img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="nome" id="name" placeholder="Digite o seu nome completo">
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="e-mail" id="email" placeholder="Digite o seu email">
                </div>

                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="telefone" id="phone" placeholder="Digite o seu telefone">
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="input-group w50">
                    <label for="senha2">Confirmar Senha</label>
                    <input type="password" name="senha" id="senha2" placeholder="Confirme sua senha">
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
